specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: sepolia
    source:
      address: "0xb9E1E88E355F66D5d90E7d55152d4032Ed097b9f"
      abi: Marketplace
      startBlock: 6570513
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MarketplaceItemBought
        - MarketplaceItemDeleted
        - MarketplaceItemListed
        - MarketplaceItemUpdated
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: ItemBought(indexed uint256,indexed address,indexed address)
          handler: handleItemBought
        - event: ItemDeleted(indexed uint256,indexed address)
          handler: handleItemDeleted
        - event: ItemListed(indexed uint256,indexed address,string,string,uint256,string[])
          handler: handleItemListed
        - event: ItemUpdated(indexed uint256,indexed address,string,string,uint256,string[])
          handler: handleItemUpdated
      file: ./src/marketplace.ts
  - kind: ethereum
    name: Users
    network: sepolia
    source:
      address: "0x9C111D3C2686de4f62b1A70d467D8Db598abbCd5"
      abi: Users
      startBlock: 6570508
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UsersUserDeleted
        - UsersUserRegistered
        - UsersUserUpdated
      abis:
        - name: Users
          file: ./abis/Users.json
      eventHandlers:
        - event: UserDeleted(indexed address,indexed string)
          handler: handleUserDeleted
        - event: UserRegistered(indexed address,indexed
            string,string,string,string,string,string,string,bool,uint8)
          handler: handleUserRegistered
        - event: UserUpdated(indexed address,indexed
            string,string,string,string,string,string,string,bool,uint8)
          handler: handleUserUpdated
      file: ./src/users.ts
  - kind: ethereum
    name: Escrow
    network: sepolia
    source:
      address: "0x7d3Be8850C5B1a43aAf641eDB805434512c57eec"
      abi: Escrow
      startBlock: 6570518
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TransactionApproved
        - TransactionCompleted
        - TransactionCreated
        - TransactionDisputed
      abis:
        - name: Escrow
          file: ./abis/Escrow.json
      eventHandlers:
        - event: TransactionApproved(uint256,address)
          handler: handleTransactionApproved
        - event: TransactionCompleted(uint256)
          handler: handleTransactionCompleted
        - event: TransactionCreated(uint256,address,address,uint256)
          handler: handleTransactionCreated
        - event: TransactionDisputed(uint256)
          handler: handleTransactionDisputed
      file: ./src/escrow.ts
