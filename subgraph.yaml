specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: sepolia
    source:
      address: "0x51f532f90408BFb2d34943134a11296cB72Cea31"
      abi: Marketplace
      startBlock: 5796977
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - ItemBought
        - ItemDeleted
        - ItemListed
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: ItemBought(indexed uint256,indexed address,indexed address)
          handler: handleItemBought
        - event: ItemDeleted(indexed uint256,indexed address)
          handler: handleItemDeleted
        - event: ItemListed(indexed uint256,indexed address,string,string,uint256,string[])
          handler: handleItemListed
      file: ./src/marketplace.ts
