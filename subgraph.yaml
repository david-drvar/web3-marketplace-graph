specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Marketplace
    network: sepolia
    source:
      address: "0xAef49b2897d8BA43e685023Ac8e5D111e590f8c8"
      abi: Marketplace
      startBlock: 6600003
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MarketplaceItemBought
        - MarketplaceItemDeleted
        - MarketplaceItemListed
        - MarketplaceItemUpdated
      abis:
        - name: Marketplace
          file: ./abis/Marketplace.json
      eventHandlers:
        - event: ItemBought(indexed uint256,indexed address,indexed address)
          handler: handleItemBought
        - event: ItemDeleted(indexed uint256,indexed address)
          handler: handleItemDeleted
        - event: ItemListed(indexed uint256,indexed address,string,string,uint256,string[])
          handler: handleItemListed
        - event: ItemUpdated(indexed uint256,indexed address,string,string,uint256,string[])
          handler: handleItemUpdated
      file: ./src/marketplace.ts
  - kind: ethereum
    name: Users
    network: sepolia
    source:
      address: "0x3B42e0f2c22bF09115Ec8cbe43C85A6E9a30169E"
      abi: Users
      startBlock: 6596098
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - UserDeleted
        - UserRegistered
        - UserUpdated
      abis:
        - name: Users
          file: ./abis/Users.json
      eventHandlers:
        - event: UserDeleted(indexed address,indexed string)
          handler: handleUserDeleted
        - event: UserRegistered(indexed address,indexed
            string,string,string,string,string,string,string,bool,uint8)
          handler: handleUserRegistered
        - event: UserUpdated(indexed address,indexed
            string,string,string,string,string,string,string,bool,uint8)
          handler: handleUserUpdated
      file: ./src/users.ts
  - kind: ethereum
    name: Escrow
    network: sepolia
    source:
      address: "0x895F0cA48Eb1891aF4563990295aa12feecFC56e"
      abi: Escrow
      startBlock: 6599996
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - TransactionApproved
        - TransactionCompleted
        - TransactionCompletedByModerator
        - TransactionCreated
        - TransactionDisputed
      abis:
        - name: Escrow
          file: ./abis/Escrow.json
      eventHandlers:
        - event: TransactionApproved(indexed uint256,address)
          handler: handleTransactionApproved
        - event: TransactionCompleted(indexed uint256)
          handler: handleTransactionCompleted
        - event: TransactionCompletedByModerator(indexed uint256,uint8,uint8)
          handler: handleTransactionCompletedByModerator
        - event: TransactionCreated(indexed uint256,indexed address,indexed
            address,address,uint256,uint8,uint256)
          handler: handleTransactionCreated
        - event: TransactionDisputed(indexed uint256,address)
          handler: handleTransactionDisputed
      file: ./src/escrow.ts
